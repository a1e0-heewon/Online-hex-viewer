<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/header.css') }}">
    <title>File Upload</title>
</head>
<body>
    <header>
        <div class="wrapper">
            <a href="/">
                <h1>Hex Editor</h1>
            </a>
            <nav>
                <ul class="menu">
                    <li><a href="/upload">Upload</a></li>
                    <li><a href="/fileOpen">HexEditor</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="contents">
        <!-- Offset -->
        <table style="float: left;">
            <thead>
                <tr>
                    <th>Offset</th>
                </tr>
            </thead>
            <tbody>
                {% for offset in offsets %}
                <tr>
                    <td>{{ offset }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- Hex -->
        <table style="float: left;">
            <thead>
                <tr>
                    <th>Hex</th>
                </tr>
            </thead>
            <tbody>
                {% for hex in hexs %}
                <tr>
                    <td>{{ hex }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <!-- Ascii -->
        <table style="float: left;">
            <thead>
                <tr>
                    <th>Ascii</th>
                </tr>
            </thead>
            <tbody>
                {% for ascii in asciis %}
                <tr>
                    <td>{{ ascii }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>
</html>
